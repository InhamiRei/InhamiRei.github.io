                <div class="post-header">
                    <div class="post-date">2023年12月15日</div>

                <div class="post-content">
                    <p>今天阳光明媚，我在窗台上晒了一整天的太阳，舒服极了！</p>
                    <div class="image-grid grid-4">
                        <div class="image-placeholder"></div>
                        <div class="image-placeholder"></div>
                        <div class="image-placeholder"></div>

                    </div>
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <div class="post-date">2023年12月10日</div>
                </div>
                <div class="post-content">
                    <p>今天收到了新的猫玩具，我玩得可开心了！</p>
                    <div class="image-grid grid-1">
                        <div class="image-placeholder"></div>
                    </div>
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <div class="post-date">2023年12月5日</div>
                </div>
                <div class="post-content">
                    <p>今天是个特别的日子，我的主人给我买了新的猫粮，味道真不错！</p>

                        <div class="image-placeholder"></div>
